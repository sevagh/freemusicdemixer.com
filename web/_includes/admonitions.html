{% comment %}
  Type can be "tip", "warning", "info", etc.
  Content is the actual markdown text you want to display.
{% endcomment %}

<div class="admonition {{ include.type }}">
  <div class="admonition-title">
    {{ include.title | default: include.type | capitalize }}
  </div>
  <div class="admonition-body">
    {{ include.content | markdownify }}
  </div>
</div>
